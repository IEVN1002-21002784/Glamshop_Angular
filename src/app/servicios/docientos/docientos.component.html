<div class="top-bar">
  <a href="/inicio" class="back-button">Volver</a>
</div>

<div class="container">
  <div *ngIf="docientosFiltrados.length > 0; else noDocientos">
    <ul>
      <li *ngFor="let dociento of docientosFiltrados" class="product-card">
        <div class="product-image-container">
          <img
            *ngIf="dociento.imagen"
            [src]="dociento.imagen"
            [alt]="dociento.nombre_producto"
            class="product-image"
          />
        </div>
        <div class="product-details">
          <h3>{{ dociento.nombre_producto }}</h3>
          <p class="product-description">{{ dociento.descripcion }}</p>
          <p><strong>Categoría:</strong> {{ dociento.categoria }}</p>
          <p class="product-price">
            <span class="discounted-price">${{ dociento.precio }}</span>
          </p>
          <p class="shipping-info">Envío gratis</p>
          <button (click)="agregarAlCarrito(dociento.id)" class="add-to-cart">Añadir al carrito</button>
        </div>
      </li>
    </ul>
  </div>
  <ng-template #noDocientos>
    <p class="no-docientos">No hay docientos con precio menor a $200.</p>
  </ng-template>
</div>
