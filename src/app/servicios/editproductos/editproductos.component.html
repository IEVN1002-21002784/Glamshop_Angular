<div class="edit-product-container">
    <!-- Tabla de Productos -->
    <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre del Producto</th>
                <th>Precio</th>
                <th>Descripción</th>
                <th>Categoría</th>
                <th>Imagen</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <!-- Listado de productos -->
            <tr *ngFor="let producto of productos">
                <td>{{ producto.id }}</td>
                <td>{{ producto.nombre_producto }}</td>
                <td>{{ producto.precio }}</td>
                <td>{{ producto.descripcion }}</td>
                <td>{{ producto.categoria }}</td>
                <td><img [src]="producto.imagen" alt="{{ producto.nombre_producto }}" width="50"></td>
                <td>
                    <button class="btn btn-primary" (click)="seleccionarProducto29(producto)">Editar</button>
                    <button class="btn btn-danger" (click)="eliminarProducto29(producto.id)">Eliminar</button>
                </td>
            </tr>
        </tbody>
    </table>

    <!-- Formulario de Edición de Producto -->
    <div *ngIf="productoSeleccionado" class="form-container">
        <h2>Editar Producto</h2>
        <form (ngSubmit)="actualizarProducto29()">
            <div class="form-group">
                <label for="nombre_producto">Nombre del Producto:</label>
                <input type="text" id="nombre_producto" [(ngModel)]="productoSeleccionado.nombre_producto" name="nombre_producto" required>
            </div>
            <div class="form-group">
                <label for="precio">Precio:</label>
                <input type="number" id="precio" [(ngModel)]="productoSeleccionado.precio" name="precio" required>
            </div>
            <div class="form-group">
                <label for="descripcion">Descripción:</label>
                <input type="text" id="descripcion" [(ngModel)]="productoSeleccionado.descripcion" name="descripcion" required>
            </div>
            <div class="form-group">
                <label for="categoria">Categoría:</label>
                <input type="text" id="categoria" [(ngModel)]="productoSeleccionado.categoria" name="categoria" required>
            </div>
            <div class="form-group">
                <label for="imagen">Seleccionar Imagen:</label>
                <input type="file" id="imagen" (change)="onFileSelected($event)" name="imagen" required>
            </div>
            <button type="submit" class="btn btn-success">Guardar Cambios</button>
        </form>
    </div>

    <!-- Enlace "Volver" -->
    <a href="/admin" class="btn-back">Volver</a>
</div>
