<div class="container">
    <div class="form-title">Información de Ubicación</div>
    <form (ngSubmit)="onSubmit(ubicacionForm)" #ubicacionForm="ngForm">
      <div class="field-group">
        <label for="codigo_postal">Código Postal:</label>
        <input type="text" id="codigo_postal" name="codigo_postal" ngModel required placeholder="Ingrese su código postal">
      </div>
  
      <div class="field-group">
        <label for="colonia">Colonia:</label>
        <input type="text" id="colonia" name="colonia" ngModel required placeholder="Ingrese la colonia">
      </div>
  
      <div class="field-group">
        <label for="numero_exterior">Número Exterior:</label>
        <input type="text" id="numero_exterior" name="numero_exterior" ngModel required placeholder="Ingrese el número exterior">
      </div>
  
      <div class="field-group">
        <label for="calle">Calle:</label>
        <input type="text" id="calle" name="calle" ngModel required placeholder="Ingrese la calle">
      </div>
  
      <div class="field-group">
        <label for="descripcion">Descripción del lugar:</label>
        <textarea id="descripcion" name="descripcion" ngModel rows="4" placeholder="Proporcione una descripción del lugar"></textarea>
      </div>
  
      <button type="submit" [disabled]="!ubicacionForm.form.valid">Enviar</button>
    </form>
    <button class="button-style" type="button" onclick="location.href='/inicio'">Volver</button>
  </div>
