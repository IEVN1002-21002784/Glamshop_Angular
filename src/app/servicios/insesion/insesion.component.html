<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
</head>
<body>

    <div class="login-container">
        <div class="header">
            <img src="glam.png" alt="GLAM">
        </div>
        <h2>Ingresa tu e-mail o teléfono para iniciar sesión</h2>
        
        <!-- Adaptación del formulario para Angular Reactive Forms -->
        <form [formGroup]="registroForm" (ngSubmit)="guardarDatos()">
            <label for="email">E-mail o teléfono</label>
            <input type="text" id="email" formControlName="email" placeholder="Ingresa tu e-mail o teléfono">
            
            <!-- Nuevo campo para la contraseña -->
            <label for="contrasena">Contraseña</label>
            <input type="password" id="contrasena" formControlName="contrasena" placeholder="Ingresa tu contraseña">
            
            <button type="submit">Continuar</button>
            <a href="/login">Crear cuenta</a>
            <div class="divider">o</div>
            <button class="google-button" type="button">
                <img src="google.png" alt="Google Logo" class="google-logo">
                Iniciar sesión con Google
            </button>
        </form>
        
        <div class="security-issue">
            <a href="#" class="security-button">
                <img src="seguridad.png" alt="Security Icon" class="security-icon">
                Tengo un problema de seguridad
            </a>
        </div>
    </div>
    
</body>
</html>
